<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            <div id="inputID">

            <div id="dropdown">
                <div id="selectFro" class="selectDiv">
                    <img src="https://flagsapi.com/US/flat/64.png">
                    <select id="selectFrom">
                    </select>
                </div>
                <i id="logo" style="font-size: 1.3em;" class="fa-solid fa-right-left"></i>
                <div class="selectDiv">
                    <img src="https://flagsapi.com/IN/flat/64.png">
                    <select id="selectTo">
                    </select>
                </div>
            </div>
            <p id="finalOutput">1 usd = 83 inr</p>
        </form>
    </div>
